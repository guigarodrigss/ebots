<section class="is-title-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <ul>
      <li>Cadastro de Url</li>
      <li>Formulário</li>
    </ul>
  </div>
</section>

<section class="is-hero-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <h1 class="title">
      Formulário
    </h1>
  </div>
</section>

  <section class="section main-section">
    <div class="card mb-6">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-ballot"></i></span>
          Formulário
        </p>
      </header>
      <div class="card-content">
        <form method="get">
          <div class="field">
            <div class="field-body">
              <div class="field">
                <div class="control icons-left">
                  <input class="input" type="text" placeholder="Url">
                </div>
              </div>
              <div class="field">
                <div class="control icons-left icons-right">
                  <select class="input" name="formaDeEnvio">
                    <option value="">Selecione a forma de envio</option>
                    <option value="">E-mail</option>
                    <option value="">Telegram</option>
                    <option value="">WhatsApp</option>
                </select>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="field-body">
              <div class="field">
                <div class="field addons">
                  <div class="control">
                    <input class="input" value="+55" size="3" readonly>
                  </div>
                  <div class="control expanded">
                    <input class="input" type="tel" placeholder="Número de telefone">
                  </div>
                </div>
              </div>
            </div>
          </div>
          
     

          <div class="field grouped">
            <div class="control">
              <button type="submit" class="button green">
                Enviar
              </button>
            </div>
            <div class="control">
              <button type="reset" class="button red">
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  
  </section>
